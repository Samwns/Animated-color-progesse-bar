<svg width="700" height="28" xmlns="http://www.w3.org/2000/svg" font-family="Quicksand, sans-serif">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b67eff" />
      <stop offset="100%" stop-color="#d3a9ff" />
    </linearGradient>
    <clipPath id="round-corner">
      <rect x="0" y="0" rx="20" ry="20" width="700" height="28" />
    </clipPath>
    <linearGradient id="shine-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="700" height="28" fill="#eee" rx="20" ry="20" />

  <g clip-path="url(#round-corner)">
    <rect x="0" y="0" width="630" height="28" fill="url(#grad)" rx="20" ry="20" />
    <rect x="-350" y="0" width="350" height="28"
      fill="url(#shine-gradient)" rx="20" ry="20" opacity="0.5">
      <animate attributeName="x" from="-350" to="700" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <text x="350" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="700">
    90% Tradução
  </text>
</svg>
