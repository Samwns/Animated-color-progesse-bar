<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra SVG Din√¢mica</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    svg {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);

    const cor = params.get('cor') || '8c7dff';
    const percent = parseInt(params.get('percent')) || 0;
    const texto = params.get('texto') || `${percent}%`;
    const largura = 400;
    const altura = 40;
    const raio = 20;

    const gradienteId = 'grad';
    const svg = `
      <svg width="${largura}" height="${altura}" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="${gradienteId}" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#${cor}" />
            <stop offset="100%" stop-color="#ffffff22" />
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="${largura}" height="${altura}" rx="${raio}" ry="${raio}" fill="#ddd" />
        <rect x="0" y="0" width="${(percent / 100) * largura}" height="${altura}" rx="${raio}" ry="${raio}" fill="url(#${gradienteId})" />
        <text x="${largura / 2}" y="${altura / 2 + 5}" fill="white" font-size="16" text-anchor="middle">${texto}</text>
      </svg>
    `;

    document.body.innerHTML = svg;
  </script>
</body>
</html>
